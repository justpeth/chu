<ion-view view-title="首页" hide-nav-bar="true">
    <div class="bar bar-header item-input-inset row">
        <button class="button button-icon icon-right ion-android-add col-30" ui-sref="tabs.create"></button>
        <div class="item-input-wrapper  col-offset-20 light-bg" ng-click="showSearchPage()" ui-sref="tabs.search">
            <i class="icon ion-search placeholder-icon tj" ></i>
            <input type="search"  placeholder="菜名/食材/厨友" >
        </div>
    </div>
    <ion-content class="scroll-content has-header">
        <ion-list>
            <ion-item class="tabsul">
                <ul class="tabs">
                    <li class="tab-item" ui-sref="tabs.sign">
                        <img src="images/index_03.jpg">
                        <h5>签到送礼</h5>
                    </li>
                    <li class="tab-item" ui-sref="tabs.active">
                        <img src="images/index_05.jpg">
                        <h5>实时活动</h5>
                    </li>
                    <li class="tab-item" ui-sref="tabs.stvideo">
                        <img src="images/index_07.jpg">
                        <h5>视频菜谱</h5>
                    </li>
                    <li class="tab-item" ui-sref="tabs.menu">
                        <img src="images/index_09.jpg">
                        <h5>全部菜谱</h5>
                    </li>
                </ul>
            </ion-item>
            <ion-item class="bannar">
                <!-- bannar-->
                <ion-slide-box on-slide-changed="onSlideChanged(index)" pager-click="pagerClick(index)" does-continue="true"  slide-interval="2500" auto-play="true" >
                    <ion-slide ui-sref="tabs.product">
                        <div class="banbox"><a href="#"><img src="images/index_02.png"></a></div>
                    </ion-slide>
                    <ion-slide ui-sref="tabs.product">
                        <div class="banbox"><a href="#"><img src="images/index02.png"></a></div>
                    </ion-slide>
                    <ion-slide ui-sref="tabs.product">
                        <div class="banbox"><a href="#"><img src="images/index03.png"></a></div>
                    </ion-slide>
                    <ion-slide>
                        <div class="banbox"><a href="#"><img src="images/index04.png"></a></div>
                    </ion-slide>
                </ion-slide-box>
            </ion-item>
            <ion-item class="star">
                <h2>达人推荐</h2>
                <ul class="tabs">
                    <li class="tab-item">
                        <img src="images/tx1.jpg">
                        <h5>CakePiano</h5>
                        <p>CakePiano...</p>
                    </li>
                    <li class="tab-item">
                        <img src="images/tx2.jpg">
                        <h5>起司国国王</h5>
                        <p>热爱美食与烘焙...</p>
                    </li>
                    <li class="tab-item">
                        <img src="images/tx3.jpg">
                        <h5>橙子</h5>
                        <p>爱生活,爱烘焙...</p>
                    </li>
                    <li class="tab-item">
                        <img src="images/tx8.jpg">
                        <h5>喵小美</h5>
                        <p>我很懒</p>
                    </li>
                </ul>
            </ion-item>
        </ion-list>
            <!-- icon-->
        <ion-list>
            <ion-item class="sweet" ng-repeat="item in indexs">
                <a ui-sref="tabs.product"><img ng-src="images/{{item.img}}"></a>
                <h2>{{item.title}}</h2>
                <div class="pic"><img ng-src="images/{{item.head}}"></div>
                <span>{{item.name}}</span>
                <p>{{item.content}}</p>
            </ion-item>

        </ion-list>
        <ion-refresher pulling-text="小数据正在向你飞来..." pulling-icon="icon ion-fork energized" on-pulling="doRefresh()"></ion-refresher>
        <!--无限滚动-->
        <ion-infinite-scroll distance="1%" immediate-check="false" ng-if="true" on-infinite="loadMore()"></ion-infinite-scroll>
    </ion-content>

</ion-view>
